<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>geriin dasgal </title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }

    .red-box {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    .blue-box {
      width: 300px;
      height: 300px;
      background-color: blue;
    }

    @media (min-width: 500px) {
      .red-box {
        background-color: blue;
      }

      .blue-box {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-box"></div>
    <div class="blue-box"></div>
  </div>
</body>
</html>
